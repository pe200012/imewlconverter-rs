name: Release CI

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          writeToFile: false
          includeInvalidCommits: true

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## IME Word List Converter - Rust Edition

            High-performance dictionary converter for Input Method Editors (IME), now rewritten in Rust for better performance and reliability.

            ### Supported Formats
            - QQ Pinyin
            - Sogou Pinyin (text & SCEL binary)
            - Baidu Pinyin
            - Google Pinyin
            - Microsoft Pinyin
            - Rime
            - And 10+ more formats...

            ### What's New
            ${{ steps.changelog.outputs.changes }}

            ### Download
            Choose the appropriate binary for your platform:
            - **Linux x64**: `imewlconverter-linux-x64.tar.gz`
            - **Linux ARM64**: `imewlconverter-linux-arm64.tar.gz`
            - **macOS x64 (Intel)**: `imewlconverter-macos-x64.tar.gz`
            - **macOS ARM64 (Apple Silicon)**: `imewlconverter-macos-arm64.tar.gz`

            ### Installation
            Extract the archive and run `imewlconverter --help` for usage instructions.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: imewlconverter
            asset_name: imewlconverter-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: imewlconverter
            asset_name: imewlconverter-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: imewlconverter
            asset_name: imewlconverter-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: imewlconverter
            asset_name: imewlconverter-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenCC (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencc-dev

      - name: Install OpenCC (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install opencc

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libopencc-dev:arm64

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        run: |
          strip rust/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive (Linux/macOS)
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ${{ github.workspace }}/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/octet-stream
